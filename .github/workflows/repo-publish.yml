name: Build RPM & Publish DNF repo

on:
  push:
    tags: ['v*']          # runs when you push v0.x.y
  workflow_dispatch: {}

permissions:
  contents: write         # needed for gh-pages + release upload

jobs:
  build:
    runs-on: ubuntu-latest
    container: rockylinux:9

    steps:
      - name: Install tools
        run: dnf -y install git rpm-build which tar gzip createrepo_c

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Vars from tag
        id: vars
        run: |
          TAG="${GITHUB_REF_NAME:-v0.0.0}"
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          echo "release=1" >> $GITHUB_OUTPUT

      - name: Build RPM (.el9)
        run: |
          rpmbuild -ba SPECS/rhcsa-trainer.spec \
            --define "_sourcedir $GITHUB_WORKSPACE/SOURCES" \
            --define "version ${{ steps.vars.outputs.version }}" \
            --define "release ${{ steps.vars.outputs.release }}" \
            --define "dist .el9"

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp -v ~/rpmbuild/RPMS/noarch/*.rpm artifacts/
          cp -v ~/rpmbuild/SRPMS/*.src.rpm artifacts/ || true
          ls -l artifacts

      # === Update the DNF repo on GitHub Pages ===
      - name: Make DNF repo (EL9)
        run: |
          mkdir -p repo/el9
          cp -v artifacts/*.rpm repo/el9/
          # rebuild metadata from scratch to ensure latest is visible
          rm -rf repo/el9/repodata || true
          createrepo_c repo/el9

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: repo
          # set this if you ever see old files lingering:
          # force_orphan: true

      # === Upload RPMs to the GitHub Release for this tag ===
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
